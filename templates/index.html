<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Diabetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediksi Diabetes</h1>
        <form method="post">
            <input type="number" name="pregnancies" placeholder="Pregnancies" required>
            <input type="number" name="glucose" placeholder="Glucose" required>
            <input type="number" name="blood_pressure" placeholder="Blood Pressure" required>
            <input type="number" name="skin_thickness" placeholder="Skin Thickness" required>
            <input type="number" name="insulin" placeholder="Insulin" required>
            <input type="number" step="any" name="bmi" placeholder="BMI" required>
            <input type="number" step="any" name="dpf" placeholder="Diabetes Pedigree Function" required>
            <input type="number" name="age" placeholder="Age" required>
            <button type="submit">Prediksi</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Hasil: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
